
<!DOCTYPE html>
<html>
<head>
    <title>CUT AI Adoption Analytics Platform</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>CUT AI Adoption Analytics Platform</h1>
        
        <!-- File Upload -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Upload Data</h5>
                <form id="uploadForm">
                    <input type="file" class="form-control" id="fileInput" accept=".csv">
                    <button type="submit" class="btn btn-primary mt-2">Upload</button>
                </form>
                <div id="uploadStats" class="mt-3"></div>
            </div>
        </div>

        <!-- Visualizations -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Visualizations</h5>
                <div id="familiarityChart" class="mb-4"></div>
                <div id="toolsChart" class="mb-4"></div>
                <div id="facultyChart" class="mb-4"></div>
                <div id="challengesChart" class="mb-4"></div>
            </div>
        </div>

        <!-- Predictions -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">AI Predictions</h5>
                <button id="trainModel" class="btn btn-success mb-3">Train Model</button>
                <button id="generatePredictions" class="btn btn-primary mb-3">Generate Predictions</button>
                <div id="predictionsChart"></div>
            </div>
        </div>

        <!-- Insights -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">AI Insights</h5>
                <button id="generateInsights" class="btn btn-primary mb-3">Generate Insights</button>
                <div id="insightsContent"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // File Upload
            $('#uploadForm').submit(function(e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('file', $('#fileInput')[0].files[0]);
                
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $('#uploadStats').html(`
                            <div class="alert alert-success">
                                Upload successful! Added ${response.added} new records, skipped ${response.skipped} duplicates.
                            </div>
                        `);
                        loadVisualizations();
                    },
                    error: function(xhr) {
                        $('#uploadStats').html(`
                            <div class="alert alert-danger">
                                ${xhr.responseJSON.error}
                            </div>
                        `);
                    }
                });
            });

            // Train Model
            $('#trainModel').click(function() {
                $.post('/train', function(response) {
                    alert(`Model trained successfully! Accuracy: ${response.accuracy}`);
                }).fail(function(xhr) {
                    alert('Error: ' + xhr.responseJSON.error);
                });
            });

            // Generate Predictions
            $('#generatePredictions').click(function() {
                $.post('/predict', function(response) {
                    const chart = JSON.parse(response.chart);
                    Plotly.newPlot('predictionsChart', chart.data, chart.layout);
                }).fail(function(xhr) {
                    alert('Error: ' + xhr.responseJSON.error);
                });
            });

            // Generate Insights
            $('#generateInsights').click(function() {
                $.post('/insights', function(response) {
                    $('#insightsContent').html(`
                        <div class="alert alert-info">
                            ${response.insights.replace(/\n/g, '<br>')}
                        </div>
                    `);
                }).fail(function(xhr) {
                    alert('Error: ' + xhr.responseJSON.error);
                });
            });

            function loadVisualizations() {
                $.get('/visualizations', function(response) {
                    const charts = {
                        'familiarityChart': JSON.parse(response.familiarity),
                        'toolsChart': JSON.parse(response.tools),
                        'facultyChart': JSON.parse(response.faculty),
                        'challengesChart': JSON.parse(response.challenges)
                    };
                    
                    for (const [div, chart] of Object.entries(charts)) {
                        Plotly.newPlot(div, chart.data, chart.layout);
                    }
                });
            }
        });
    </script>
</body>
</html>
